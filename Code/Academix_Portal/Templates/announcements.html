{% extends 'navbar.html' %}
{% load static %}


{% block body %}

{% if isprof %}
<div class="container-fluid m-2 align-items-center">
  <div class="container-fluid">
    <a href="{{ course.course_code }}/addannouncement"><button>Add Announcements</button></a>
  </div>
{% endif %}
  <div class="container-fluid">
    {% for x in announce %}
    <div class="m-3 p-2" style="border:solid 1px; border-radius: 8px; background-color: #b5adad">
      <p><b>Title :</b> {{ x.title }}</p>
      <p><b>Description</b> : {{ x.description }}</p>
      <p><b>User:</b> {{ x.user }}</p>
    </div>
    {% endfor %}
  </div>

  {% endblock %}
