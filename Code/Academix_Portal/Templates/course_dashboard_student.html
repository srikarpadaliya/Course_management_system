{% extends 'base.html' %}
{% load static %}

    {% block head %}

    <link rel="stylesheet" href="{% static 'css/stylish.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/course_dashboard_student.css">
    {% endblock %}

    {% block search %}
    <form class="form-inline my-2 my-lg-0" action="/coursedashboard/search" method="POST">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: white; border-color: white;">Search</button>
    </form>
  {% endblock %}

{% block body %}
    <div class="container-fluid whole">
        <div class="row mb-4">
        {% for course in courses %}
        
            <div class="col-sm-3 " style="padding-top: 15px;">
                <div class="card backcolor ">
                    <div class="row mb-4" style="text-align: center; padding: 5px;">
                        <h2 class="card-title" >{{ course.name }}</h2>

                    </div>
                    <div class="row mb-4" style="text-align: center; padding: 5px;">
                        <h5 class="card-title">{{ course.course_code}}</h5>
                    </div>

                    <div class="row mb-4" style="text-align: center; padding: 5px;">
                        <p>{{course.faculty.name}}</p>
                    </div>
                    <!-- <div class="card-body">
                        
                    <p class="card-text">{{ course.faculty }}</p> 
                    </div> -->
                    <div class="row mx-auto" style="padding-top: 50px;">
                        <button class='btn btn-info' style= "background-color: #008adf; " onclick="window.location.href = '/enroll/{{ course.course_code}}';";>Enroll Course</button>    
                    </div>
                </div>
            </div>
        
        {% endfor %}
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <script>
            function enroll(id) {
                document.getElementById(id).innerHTML = "Enrolled";

                const button = document.querySelector(id);

                const disableButton = () => {
                    button.disabled = true;
                };

                button.addEventListener('click', disableButton);
            }

            function search_courses() { 
                let input = document.getElementById('searchbar').value 
                input=input.toLowerCase(); 

                let cour = document.getElementsByClassName('card-title'); 
      
                for (i = 0; i < cour.length; i++) {  
                    console.log(cour[i]);
                    var par=cour[i].closest('.card');
                    if (!cour[i].innerHTML.toLowerCase().includes(input)) { 
                        par.style.display="none"; 
                    }            
                    else { 
                        par.style.display="block";                  
                    }    
                } 
            }
        </script>
{% endblock %}
