{% extends 'base.html' %}
{% load static %}
{% block head %}
<style>
         
.card{
    border:none;

    position:relative;
    overflow:hidden;
    border-radius:8px;
    cursor:pointer;
}

.card:before{
    
    content:"";
    position:absolute;
    left:0;
    top:0;
    width:4px;
    height:100%;
    background-color:rgb(217, 217, 255);
    transform:scaleY(1);
    transition:all 0.5s;
    transform-origin: bottom
}

.card:after{
    
    content:"";
    position:absolute;
    left:0;
    top:0;
    width:4px;
    height:100%;
    background-color: rgb(109, 109, 255);
    transform:scaleY(0);
    transition:all 0.5s;
    transform-origin: bottom
}

.card:hover::after{
    transform:scaleY(1);
}


.fonts{
    font-size:11px;
}


        </style>
    {% endblock %}


{% block body %}
<div class="container mt-5">
    
  <div class="row d-flex justify-content-center">
      
      <div class="col-md-7">
          
          <div class="card p-3 py-4">
              
              <form action="/student_profile/change" method="POST">
                {% csrf_token %}
              <div class="text-center mt-3">
                  <input name="first_name" value="{{student.first_name}}">
                  <input name="middle_name" value="{{student.middle_name}}">
                  <input name="last_name" value="{{student.last_name}}">
                  <input name="batch" value="{{student.batch}}">
                  <input name="branch" value="{{student.branch}}">
                  <input name="program" value="{{student.program}}">
                  <button type="submit"> Save Changes </button>
              </div>
            </form>
          </div>
      </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<script>
  function enroll(id) {
    document.getElementById(id).innerHTML = "Enrolled";

    const button = document.querySelector(id);

    const disableButton = () => {
      button.disabled = true;
    };

    button.addEventListener("click", disableButton);
  }

  function search_courses() {
    let input = document.getElementById("searchbar").value;
    input = input.toLowerCase();

    let cour = document.getElementsByClassName("card-title");

    for (i = 0; i < cour.length; i++) {
      console.log(cour[i]);
      var par = cour[i].closest(".card");
      if (!cour[i].innerHTML.toLowerCase().includes(input)) {
        par.style.display = "none";
      } else {
        par.style.display = "block";
      }
    }
  }
</script>

{% endblock %}
