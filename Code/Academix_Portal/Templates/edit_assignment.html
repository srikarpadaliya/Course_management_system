{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>

<title>Academix Portal</title>

<link rel="stylesheet" href="{% static 'css/announcements.css' %}">
<link rel="stylesheet" href="{% static 'css/stylish.css' %}"> 

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      .button-5 {
        align-items: center;
        background-clip: padding-box;
        background-color: rgb(109, 109, 255);
        border: 1px solid transparent;
        border-radius: .25rem;
        box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 16px;
        font-weight: 600;
        justify-content: center;
        line-height: 1.25;
        margin: 0;
        min-height: 2rem;
        padding: calc(.7rem - 1px) calc(1.5rem - 1px);
        position: relative;
        text-decoration: none;
        transition: all 250ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: baseline;
        width: 5rem;
      }
      
      .button-5:hover,
      .button-5:focus {
        background-color: rgb(109, 109, 255);
        box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
      }
      
      .button-5:hover {
        background-color: #ecccc5;  
        transform: translateY(-1px);
      }
      
      .button-5:active {
        background-color: rgb(109, 109, 255);
        box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
        transform: translateY(0);
      }
      </style>

</head>

<body>
    <div class="d-flex align-items-center justify-content-center" style="padding-top:10%;">
        <form action="/mycourse/{{ course.course_code}}/{{record.name}}/editassignment" method="post">
            {% csrf_token %}
            <div class="container">
                   <div class="form-group">
                    <label for="name" >Assignment Name :</label>
                    <input required  type="text" class="form-control" name="name" value="{{record.name}}">
                  </div>

                  <div class="form-group">
                    <label for="description" >Description :  </label>
                    <textarea required type="text" class="form-control" name="description">{{record.description}}</textarea>
                  </div>

                  <div class="form-group">
                    <label for="duedate" >Due-Date : </label>
                    <input required type="datetime-local" id="duedate" class="form-control"  value="{{record.duedate}}" name="duedate">
                  </div>

                  <div class="form-group">
                    <label for="max_grade" >Max-Grade :</label>
                    <input required type="number" class="form-control" name="max_grade" value="{{record.max_grade}}">
                  </div>   

                  <div class="form-group">
                    <label for="attachment" >File URL :</label>
                    <input required type="url" class="form-control" name="attachment" value="{{record.attachment}}">
                  </div>
                
                    <button type="submit" class="button-5" style="float:right" >Submit</button>
              </div> 
        </form>
    </div>


    <script>
        
    </script>
</body>
</html>
