{% extends 'navbar.html' %}
{% load static %}

{% block search %}
  <form class="form-inline my-2 my-lg-0" action="/mycourse/{{course.course_code}}/studentlist/search" method="POST">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: white; border-color: white;">Search</button>
  </form>
{% endblock %}

{% block body %}
<div class="container-fluid">
  {% for student in students %}
  <div class="m-3 p-2" style="border:solid 1px; border-radius: 8px; background-color: #b5adad">
    <p><b>Student Name :</b> {{student.first_name}} {{student.last_name}}</p>
    <p><b>Username : </b> {{ student.user.email}}</p>
    <button type="button" class="btn btn-primary"
      style="background-color: rgb(109, 109, 255); color: rgb(255, 255, 255); border-radius: 7px; border-color: rgb(255, 255, 255);"><a
        href="/mycourse/{{course.course_code}}/studentlist/{{student.id}}/viewprofile" style="color: white;">View Profile</a></button>
  </div>
  {% endfor %}
</div>

{% endblock %}
