{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />

  <title>Academix Portal</title>

  <link rel="stylesheet" href="static/css/add_announcement.css">
  <link rel="stylesheet" href="{% static 'css/stylish.css' %}">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <nav style="background-color: rgb(109, 109, 255);" class="navbar navbar-expand-lg navbar-dark" >
    <a class="navbar-brand" href="#" style="background-color: rgb(109, 109, 255);">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: rgb(109, 109, 255);">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="announcements">Announcements<span class="sr-only"></span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="materials">Material <span class="sr-only"></span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="assignments">Assignments<span class="sr-only"></span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="feedback">Feedback<span class="sr-only"></span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Students List<span class="sr-only"></span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: white; border-color: aliceblue;">Search</button>
      </form>
    </div>
  </nav> 

  <ol class="list-group list-group-numbered">
    {% for student in students %}
    <li class="list-group-item d-flex justify-content-between align-items-start" style="border-bottom-color: white;">
      <div class="ms-2 me-auto" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
      <div class="fw-bold" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: larger;"><b>{{student.first_name}} {{student.last_name}}</b></div>
        
        {{student.batch}}
      </div>
      
    </li>
    <a href="/{{course_id}}/{{student.first_name}}" class="mx-auto">
    <button type="button" class="btn btn-primary" style="background-color: rgb(136, 168, 255); color: rgb(255, 255, 255); border-radius: 10px; border-color: rgb(255, 255, 255);">View assignment</button>
    </a>
    <br>
    {% endfor %}
  </ol>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>

</html>
