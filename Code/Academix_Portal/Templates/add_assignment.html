{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>

<title>Academix Portal</title>

<link rel="stylesheet" href="{% static 'css/announcements.css' %}">
<link rel="stylesheet" href="{% static 'css/stylish.css' %}"> 

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      .button-3 {
        align-items: center;
        background-clip: padding-box;
        background-color: #cccc00;
        border: 1px solid transparent;
        border-radius: .25rem;
        box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
        box-sizing: border-box;
        color: black;
        cursor: pointer;
        display: inline-flex;
        font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 16px;
        font-weight: 600;
        justify-content: center;
        line-height: 1.25;
        margin: 0;
        min-height: 2rem;
        padding: calc(.5rem - 1px) calc(1rem - 1px);
        position: relative;
        text-decoration: none;
        transition: all 250ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: baseline;
        width: auto;
      }
      
      .button-3:hover,
      .button-3:focus {
        box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
      }
      
      .button-3:hover {
        background-color: #999900;  
        transform: translateY(-1px);
      }
      
      .button-3:active {
        background-color: rgb(109, 109, 255);
        box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
        transform: translateY(0);
      }

      body{
        background-image: url("/static/images/img_03.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed; 
      }
    </style>

</head>

<body>
    <div class="d-flex align-items-center justify-content-center" style="padding-top:10%;">
        <form action="/mycourse/{{courseid}}/addassignment" method="post" style="border-radius: 10px; padding: 10px">
            {% csrf_token %}
            <div class="container">
                   <div class="form-group">
                    <label for="name">Assignment Name :</label>
                    <input required type="text" class="form-control" name="name">
                  </div>

                  <div class="form-group">
                    <label for="description">Description : </label>
                    <textarea required type="text" class="form-control" name="description"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="duedate">Due-Date : </label>
                    <input required type="datetime-local" id="duedate" class="form-control" name="duedate">
                  </div>

                  <div class="form-group">
                    <label for="max_grade">Max-Grade :</label>
                    <input required type="number" class="form-control" name="max_grade">
                  </div>   

                  <div class="form-group">
                    <label for="attachment">File:</label>
                    <input required type="file" class="form-control" name="attachment">
                  </div>
                  <div>
                    <button type="submit" class="button-3" style="float:right;">Add</button>
                  </div>
              </div> 
        </form>
    </div>

    <script>
        
    </script>
</body>
</html>
