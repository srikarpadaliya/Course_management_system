{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>

<title>Academix Portal</title>

<link rel="stylesheet" href="{% static 'css/announcements.css' %}">
<link rel="stylesheet" href="{% static 'css/stylish.css' %}"> 

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex align-items-center justify-content-center" style="padding-top:10%;">
        <form action="/mycourse/{{courseid}}/addassignment" method="post">
            {% csrf_token %}
            <div class="container">
                   <div class="form-group">
                    <label for="name">Assignment Name :</label>
                    <input required type="text" class="form-control" name="name">
                  </div>

                  <div class="form-group">
                    <label for="description">Description : </label>
                    <textarea required type="text" class="form-control" name="description"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="duedate">Due-Date : </label>
                    <input required type="datetime-local" id="duedate" class="form-control" name="duedate">
                  </div>

                  <div class="form-group">
                    <label for="max_grade">Max-Grade :</label>
                    <input required type="number" class="form-control" name="max_grade">
                  </div>   

                  <div class="form-group">
                    <label for="attachment">File URL :</label>
                    <input required type="url" class="form-control" name="attachment">
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary" style="float:right; border-color: black;">Add</button>
                  </div>
              </div> 
        </form>
    </div>

    <script>
        
    </script>
</body>
</html>
