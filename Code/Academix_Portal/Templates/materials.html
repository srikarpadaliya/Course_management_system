{% extends 'navbar.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/announcements.css' %}">
{% endblock %}

{% block body %}
{% if isprof %}
  <a href="/mycourse/{{ course.course_code }}/addmaterial"><button class="btn btn-primary m-2" style="border-color: black">Add Material</button></a>
{% endif %}

  <div class="list-group container-fluid">
    {% for x in material %}
    <div class="m-3 p-2" style="border-radius: 8px;">
      <div class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1" style="color:#eb6e54"><b>Material Name:</b> {{x.title}}</h5>
        <small>{{x.timestamp}}</small>
      </div>
      <p class="mb-1"><b>Description: </b>{{x.description}}</p>
      <p class="mb-1"><b>File Link: </b><a href="{{x.material_file}}">Link</a></p>
    </div>
    </div>
    {% endfor %}
  </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  {% endblock %}
