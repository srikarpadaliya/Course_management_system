  <form action="/mycourse/{{ course.course_code }}/addannouncement" method = "POST" onsubmit="return check(this)">
    {% csrf_token %}
    <h3>Add Announcements</h3>   
    <h6 id="error" style="color: #ff512f; display: none;"></h6>
   <label for="name">Announcement Name :</label>
   <input required type="text" class="form-control" name="title" placeholder="Enter Announcement Name" maxlength="20">

   <label for="dob">Description :</label>
   <textarea required class="form-control" required name="desc" type="text" placeholder="Enter Description" maxlength="100"></textarea>

   <button class="btn btn-primary" type="submit" style="margin-top: 15px; background-color: #004574">Add</button>
 </form>
 <script>
  function check(form){
    var announcementname = form.title.value;
    var description = form.desc.value;
    if(announcementname.trim() == ""|| description.trim() == ""){
      document.getElementById("error").innerHTML = "Please fill all the fields";
      document.getElementById("error").style.display = "block";
      return false;
    }
    else{
      document.getElementById("error").style.display="none";
      return true;
    }
  }
 </script>
