{% extends 'navbar.html' %}
{% load static %}

{% block head %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/feedback_student.css' %}">
    <link rel="stylesheet" href="{% static 'css/announcements.css' %}">
<link rel="stylesheet" href="{% static 'css/stylish.css' %}">

    <style>
        .button-3 {
            align-items: center;
            background-clip: padding-box;
            background-color: #cccc00;
            border: 1px solid transparent;
            border-radius: .25rem;
            box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
            box-sizing: border-box;
            color: black;
            cursor: pointer;
            display: inline-flex;
            font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 1.25;
            margin: 0;
            min-height: 2rem;
            padding: calc(.5rem - 1px) calc(1rem - 1px);
            position: relative;
            text-decoration: none;
            transition: all 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            width: auto;
          }
          
          .button-3:hover,
          .button-3:focus {
            box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
          }
          
          .button-3:hover {
            background-color: #999900;  
            transform: translateY(-1px);
          }
          
          .button-3:active {
            background-color: rgb(109, 109, 255);
            box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
            transform: translateY(0);
          }
        
          body{
            background-image: url("/static/images/img_03.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
          }
    </style>
    {% endblock %}

    

{% block body %}

<div class="d-flex align-items-center justify-content-center" style="padding-top:10%;">
    <form action="/mycourse/{{course.course_code}}/feedback" method="post" style="border-radius: 10px; padding: 10px">
      {% csrf_token %}
      <div class="container-fluid text-center">
             <div class="form-group">
              <label for="feedback"><b>Write Your Query : </b></label><br>
              <textarea required class="wh" name="qry"></textarea>
              {% csrf_token %}
            </div>
            <button type="submit" class="button-3">Submit</button>
        </div> 
    </form>
  </div>
{% endblock %}
