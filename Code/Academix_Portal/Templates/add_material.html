{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>

<title>Academix Portal</title>

<link rel="stylesheet" href="{% static 'css/announcements.css' %}">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex align-items-center justify-content-center" style="padding-top:10%;">
        <form action="/mycourse/{{ course.course_code }}/addmaterial" method="post">
            {% csrf_token %}
            <div class="container">
                   <div class="form-group">
                    <label for="name">Material Name :</label>
                    <input type="text" class="form-control" name="title">
                  </div>

                  <div class="form-group">
                    <label for="dob">Description : </label>
                    <textarea type="text" class="form-control" name="description"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="income">File :</label>
                    <input type="url" class="form-control" name="file">
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary" style="float:right; border-color: black;">Add</button>
                  </div>
              </div> 
        </form>
    </div>


    <script>
        
    </script>
</body>
</html>
