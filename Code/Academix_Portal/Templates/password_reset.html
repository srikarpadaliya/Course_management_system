body{

.background{

}

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<div id="reg">
      <form method = "POST" onsubmit="return checklog(this)">
         {% csrf_token %}
         <h3>Password Reset</h3>
         <!-- {% if messages %}
            {% for msg in messages %}
            <h6 style="color: #ff512f;">{{ msg }}</h6>
            {% endfor %}
            {% endif %} -->
            <h6 id="error" style="color: #ff512f; display: none;"></h6>
        <label for="user">Email ID</label>
        <input type="email" id="form-control" placeholder="Email ID" id="email" name="email" required>

        <button class="btn btn-primary" type="submit" style="margin-top: 15px; color: #ffffff;">Send Link</button>
        
          <!-- <a href="/login/student"><button class="btn btn-primary" style="margin-top: 15px; color: #ffffff;">Return to Login Page</button></a>        </div> -->
      </form>
      <div class="forgot-pass mb-4" style=" padding-top: 5px">
      <a href="/login/student"><button class="btn btn-primary" style="margin-top: 15px; color: #ffffff;">Return to Login Page</button></a>      
      </div>
    </div>

  </body>
<script>
  function checklog(form){
      const checkmail=form.email.value;

      if(checkmail.slice(-13)!="@daiict.ac.in"){
        // alert("Please enter a valid DAIICT email address");
        document.getElementById("error").innerHTML="Please enter a valid DAIICT email address";
        document.getElementById("error").style.display="block";
        return false;
      } 
      return true;
    }
</script>
