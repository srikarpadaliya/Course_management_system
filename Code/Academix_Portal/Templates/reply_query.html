{% extends 'navbar.html' %}
{% load static %}

{% block body %}


<div class="container d-flex align-items-center justify-content-center" style="padding-top:10%;">
    <form action="/mycourse/{{course.course_code}}/replyquery/{{SQuery.id}}" method="post" style="background-color: #b5adad; border-radius: 10px; padding: 10px">
        {% csrf_token %}
        <div class="container-fluid text-center">
               <div class="form-group">
                <label for="reply"><b>Reply to Query : </b></label><br>
                <textarea class="wh" name="reply"></textarea>
                {% csrf_token %}
              </div>
              <button type="submit" class="btn btn-warning" style="line-height: 1.2rem;">Submit</button>
          </div> 
          
    </form>
</div>

  {% endblock %}
