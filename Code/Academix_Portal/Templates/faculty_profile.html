{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <title>Academix Portal</title>

    <link rel="stylesheet" href="{% static 'css/stylish.css' %}" />
    <link rel="stylesheet" href="static/css/student_profile.css">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/course_dashboard_student.css" />
  </head>

  <body>
      <nav class="navbar navbar-expand-lg nav" style="background-color: rgb(109, 109, 255);">
      <a class="navbar-brand" href="mycourse">{{ student.first_name }}</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Profile <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <div class="dropdown">
              <div
                class="btn dropdown-toggle"
                style="color: white"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="color: #007bff"
              >
                Courses
              </div>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">My Courses</a></li>
                <li>
                  <a class="dropdown-item" href="/coursedashboard"
                    >Other Courses</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="logout"
              >Logout<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            name="search"
            id="searchbar"
            onkeyup="search_courses()"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: white; border-color: white">
            Search
          </button>
        </form>
      </div>
    </nav>  

    <div class="page-content container" id="page-content" >
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-xl-12 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text-center text-white">
                    <div class="m-b-25">
                      <img
                        src=""
                        class="img-radius"
                        alt="User-Profile-Image"
                      />
                    </div>
                    <h6 class="f-w-600">[STUDENT NAME]</h6>
                    <i
                      class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
                    ></i>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="card-block">
                    <div class="m-b-20 p-b-5 b-b-default f-w-600 text-muted" style="font-size: 40px">
                      Student Profile
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <p style="font-size: 20px;" class="m-b-10 f-w-600"><b>Email : </b>[Email ID] </p>
                        <br>
                      </div>
                      <div class="col-sm-12">
                        <p style="font-size: 20px;" class="m-b-10 f-w-600"><b>Batch : </b>[Batch ID] </p>
                        <br>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-12">
                        <p style="font-size: 20px;" class="m-b-10 f-w-600"><b>Branch : </b>[Branch] </p>
                        <br>
                      </div>
                      <div class="col-sm-12">
                        <p style="font-size: 20px;" class="m-b-10 f-w-600"><b>Program : </b>[Program] </p>
                        <br>
                      </div>
                    </div>
                    <button type="button" class="btn btn-secondary">Edit Profile</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script>
      function enroll(id) {
        document.getElementById(id).innerHTML = "Enrolled";

        const button = document.querySelector(id);

        const disableButton = () => {
          button.disabled = true;
        };

        button.addEventListener("click", disableButton);
      }

      function search_courses() {
        let input = document.getElementById("searchbar").value;
        input = input.toLowerCase();

        let cour = document.getElementsByClassName("card-title");

        for (i = 0; i < cour.length; i++) {
          console.log(cour[i]);
          var par = cour[i].closest(".card");
          if (!cour[i].innerHTML.toLowerCase().includes(input)) {
            par.style.display = "none";
          } else {
            par.style.display = "block";
          }
        }
      }
    </script>
  </body>
</html>
