{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>

<title>Academix Portal</title>

<link rel="stylesheet" href="{% static 'css/announcements.css' %}">
<link rel="stylesheet" href="{% static 'css/stylish.css' %}">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body class="backcolor">
    <div class="d-flex align-items-center justify-content-center nn" style="padding-top:10%;">
        <form action="/mycourse/{{ record.course_code }}/editcourse" method="post">
            {% csrf_token %}
            <div class="container">
                   <div class="form-group">
                    <label for="coursename">Course Name :</label>
                    <input type="text" id="coursename" class="form-control" name="coursename" value="{{record.name}}">
                  </div>

                  <div class="form-group">
                    <label for="courseid">Course ID :</label>
                    <input type="text" id="courseid" class="form-control" name="courseid" value="{{record.course_code}}">
                  </div>

                  <div class="form-group">
                    <label for="description">Description :</label>
                    <input type="text" id="description" class="form-control" name="description" value="{{record.description}}">
                  </div> 
                
                    <button type="submit" class="btn btn-primary" style="float:right">Submit</button>
             </div> 
        </form>
    </div>


    <script>
        
    </script>
</body>
</html>
