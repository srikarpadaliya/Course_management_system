{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academix Portal</title>

    <link rel="stylesheet" href="{% static 'css/login_page_student.css' %}">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

  </head>
  <body>

    <div class="container">
      <div class="card">
        <h2>Admin Login Form</h2>
        <form action = '/login/student' method = "POST">
           {% csrf_token %}
          <label for="user">Username</label>
          <input name="user" type="text" id="user" placeholder="Enter your username">
    
          <label for="password">Password</label>
          <input name="pass" type="password" id="pass" placeholder="Enter your password">
    
          <button class="btn btn-primary" type="submit" style="margin-top: 15px;">Login</button>
        </form>
        <div class="switch">Don't have an account? <a href="#" onclick="switchCard()">Register here</a></div>
      </div>
    
      <div class="card" style="display: none;">
        <h2>Admin Register Form</h2>
        <form>
          {% csrf_token %}
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name">
    
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
    
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" placeholder="Enter your new password">
    
          <button class="btn btn-primary" type="submit" style="margin-top: 15px;">Register</button>
        </form>
        <div class="switch">Already have an account? <a href="#" onclick="switchCard()">Login here</a></div>
      </div>
    </div>
  </body>

  <script>
    function switchCard() {
      const loginCard = document.querySelector('.container .card:nth-child(1)');
      const registerCard = document.querySelector('.container .card:nth-child(2)');
    
      if (loginCard.style.display === 'none') {
        loginCard.style.display = 'block';
        registerCard.style.display = 'none';
      } else {
        loginCard.style.display = 'none';
        registerCard.style.display = 'block';
      }
    }
    
    
  </script>
</html>
