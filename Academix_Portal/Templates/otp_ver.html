{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>

<title>Academix Portal</title>

<link rel="stylesheet" href="{% static 'css/otp_ver.css' %}">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

</head>

<body>
  <div class="container">
    <div class="card" style="width:500px; height: 850px">
        <h2>Student Register Form</h2>
        <form>
          {% csrf_token %}
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" placeholder="Enter your first name">

          <label for="middle_name">Middle Name</label>
          <input type="text" name="middle_name" id="middle_name" placeholder="Enter your middle name">

          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" placeholder="Enter your last name">
    
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">

          <label for="batch">Batch</label>
          <input type="number" name="batch" id="batch" placeholder="Enter your batch year">

          <label for="branch">Branch</label>
          <input type="text" name="branch" id="branch" placeholder="Enter your branch name">

          <label for="program">Program</label>
          <input type="text" name="program" id="program" placeholder="Enter your program name">
    
          <label for="pass1">New Password</label>
          <input type="password" id="pass1" placeholder="Enter your new password">

          <label for="code">OTP</label>
          <input type="number" name="code" id="code" placeholder="Enter the OTP sent to your mail">
    
          <button class="btn btn-primary" type="submit" style="margin-top: 15px;">Register</button>
        </form>
      </div>
    </div>
    
</body>
</html>
